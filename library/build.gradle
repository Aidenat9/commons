apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.Aidenat9'
// group='com.github.你的github用户名'
def dpc = rootProject.ext.dependencies
android {
    compileSdkVersion ANDROID_COMPILE_SDK.toInteger()
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion ANDROID_MIN_SDK.toInteger()
        targetSdkVersion ANDROID_TARGET_SDK.toInteger()
        versionCode VERSION_CODE.toInteger()
        versionName VERSION_NAME
    }
}

dependencies {
    api dpc["constraint"]
    api dpc["appcompat-v7"]
    api dpc["design"]
    //适配8.0toast
    api dpc["toast8.0"]
    api dpc["multidex"]
//    api dpc["cardView"]
    api dpc["recyclerView"]
    api dpc["gson"]
    //状态栏变色
    api dpc["immersionbar"]

    //noinspection GradleCompatible
    api 'com.android.support:customtabs:28.0.0'
    //动态获取权限封装
    api dpc["andpermission"]
    api dpc["mmkv"]
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}